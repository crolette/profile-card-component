<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="container">
      <div class="container__top">
        <img class="profile__image" src="./images/image-victor.jpg" alt="">
      </div>
      <div class="container__bottom">
        <div class="profile__infos">
            <div class="profile__name">
              <p>Victor Crest <span class="profile__age">26</span></p>
            </div>
            <div class="profile__city">
              London
            </div>
          </div>
        </div>
        <div class="profile__stat">
          <div class="stat__infos">
            <div class="stat__infos__number">
              80K
            </div>
            <div class="stat__infos__name">
              Followers
            </div>
              
          </div>
          
          <div class="stat__infos">
            <div class="stat__infos__number">
              803K
            </div>
            <div class="stat__infos__name">
              Likes
            </div>
          </div>
          
          <div class="stat__infos">
            <div class="stat__infos__number">
              1.4K
            </div>
            <div class="stat__infos__name">
              Photos
            </div>
          </div>
          
        </div>
      </div>
    </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.crolweb.be">Crolweb</a>
  </div>

</body>
</html>
